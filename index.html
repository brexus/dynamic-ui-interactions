<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slider</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>
<body>
<div id="content">

    <header id="header">
        <h1 id="logo-title">noon</h1>
        <nav id="navbar">
            <ul>
                <li>Pricing</li>
                <li>Features</li>
                <li>Open sources</li>
                <li>Contact</li>
            </ul>
        </nav>
        <button id="nav-btn">Sign up</button>
        <div id="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
        </div>
    </header>
    

    <main id="main">
        <div id="slider">
            <div id="arrow">
                <div id="left-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-left</title><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
                </div>
                
                <div id="dots"></div>
    
                <div id="right-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-right</title><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" /></svg>
                </div>
            </div>
        </div>
    </main>


</div>
</body>
</html>
